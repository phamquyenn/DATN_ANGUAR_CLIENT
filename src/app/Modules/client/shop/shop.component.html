<!-- ...:::: Start Shop Section:::... -->
<div class="shop-section">
    <div class="container">
        <div class="row flex-column-reverse flex-lg-row">
            <div class="col-lg-3">
                <div class="siderbar-section" data-aos="fade-up"  data-aos-delay="0">
                    <div class="sidebar-single-widget" >
                        <h2 class="sidebar-title">Tìm Kiếm</h2>
                        <div class="default-search-style d-flex">
                            <input class="default-search-style-input-box" type="search" [(ngModel)]="searchTerm" (input)="performSearch()" placeholder="Tìm kiếm..." required>
                            <button class="default-search-style-input-btn" type="submit" (click)="performSearch()"><i class="fa fa-search"></i></button>
                        </div>
                    </div>

                   
                    <div class="sidebar-single-widget" >
                        <h2 class="sidebar-title"  >LOẠI NƯỚC HOA</h2>
                        <div class="sidebar-content">
                            <ul  *ngFor="let all of category" class="sidebar-menu">
                               <li ><a routerLink="/client/categories/{{ all.category_id }}">{{ all.category_name }}</a></li>   
                               
                            </ul>
                        </div>
                    </div> 

                
                    <div class="sidebar-single-widget">
                        <h2 class="sidebar-title">Thương Hiệu</h2>
                        <div  class="sidebar-content">
                            <div *ngFor="let brand of brands" class="tag-link">
                                <a routerLink="/client/brand/{{ brand.Brand_id }}">{{ brand.name}}</a>
                                
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-single-widget">
                        <div class="sidebar-content">
                            <a href="product-details-default.html" class="sidebar-banner img-hover-zoom">
                                <img class="img-fluid" src="assets/images/banner/4.png" alt="">
                            </a>
                        </div>
                    </div> 

                </div> 
            </div>
            <div class="col-lg-9">
                <!-- Start Shop Product Sorting Section -->
                <div class="shop-sort-section">
                    <div class="container">
                        <div class="row">
                            <!-- Start Sort Wrapper Box -->
                            <div class="sort-box d-flex justify-content-between align-items-md-center align-items-start flex-md-row flex-column" data-aos="fade-up"  data-aos-delay="0">
                                <div class="sort-tablist d-flex align-items-center">
                                    <ul class="tablist nav sort-tab-btn">
                                        <li><a class="nav-link active" data-bs-toggle="tab" href="#layout-3-grid"><img src="assets/images/icons/bkg_grid.png" alt=""></a></li>
                                        <li><a class="nav-link" data-bs-toggle="tab" href="#layout-list"><img src="assets/images/icons/bkg_list.png" alt=""></a></li>
                                    </ul>
                                    <!-- Start Page Amount -->
                                    <div class="page-amount ml-2">
                                        <span>Mua sắm các sản phẩm dưới đây</span>
                                    </div> <!-- End Page Amount -->
                                </div> <!-- End Sort tab Button -->
                                <!-- Start Sort Select Option -->
                                <!-- <div class="sort-select-list d-flex align-items-center">
                                    <label class="mr-2">Sắp xếp:</label>
                                    <form action="#">
                                        <fieldset>
                                            <select name="speed" id="speed"  (change)="filterProductsByPrice($event)">
                                                <option value="10-50">1 triệu đến 5 triệu</option>
                                               
                                                <option value="60-100">5triệu đến 10 triệu</option>

                                            </select>
                                        </fieldset>
                                    </form>
                                </div>    -->
                                
                            </div> <!-- Start Sort Wrapper Box -->
                        </div>
                    </div>
                </div> <!-- End Section Content -->

                <!-- Start Tab Wrapper -->
                <div class="sort-product-tab-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div  class="tab-content tab-animate-zoom">
                                    <!-- Start Grid View Product -->
                                    <div  class="tab-pane active show sort-layout-single" id="layout-3-grid">
                                        <div class="row">
                                            <div *ngFor="let all of searchResults | paginate: { itemsPerPage: 9, currentPage: p }" class="col-xl-4 col-sm-6 col-12">
                                                <!-- Start Product Default Single Item -->
                                                <div  class="product-default-single-item product-color--golden" data-aos="fade-up"  data-aos-delay="0">
                                                    <div class="image-box">
                                                        <a href="/client/productDetail/{{ all.product_id}}" class="image-link">
                                                            <!-- <img src="assets/images/product/default/home-3/{{ all.product_image }}" alt=""> -->
                                                            <img [src]="getProductImageUrl(all.product_image)" alt="{{ all.product_image}}" style="height: 250px;" />
                                                        </a>
                                                        <div class="action-link">
                                                            <div class="action-link-left">
                                                                <button type="button" (click)="onAddTocart(all)">
                                                                    <a href="#" data-bs-toggle="modal" data-bs-target="#modalAddcart">Add to Cart</a>
                                                                </button>
                                                                
                                                            </div>
                                                            <div class="action-link-right">
                                                                <button type="button" (click)="onFavorites(all.product_id)">
                                                                    <a ><i class="icon-heart"></i></a>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="content">
                                                        <div class="content-left">
                                                            <h6 class="title"><a href="/client/productDetail/{{ all.product_id}}">{{ all.product_name }}</a></h6>
                                                            <ul class="review-star">
                                                                <li class="fill"><i class="ion-android-star"></i></li>
                                                                <li class="fill"><i class="ion-android-star"></i></li>
                                                                <li class="fill"><i class="ion-android-star"></i></li>
                                                                <li class="fill"><i class="ion-android-star"></i></li>
                                                                <li class="empty"><i class="ion-android-star"></i></li>
                                                            </ul>
                                                        </div>
                                                        <div class="content-right">
                                                            <span class="price">{{ all.price | number:'1.0-0' }} VND</span>
                                                        </div>
            
                                                    </div>
                                                </div>
                                                <!-- End Product Default Single Item -->
                                            </div>
                                            <p *ngIf="!searchResults.length && isSearchPerformed">không tìm thấy sản phẩm </p>
                                        </div>
                                    </div> <!-- End Grid View Product -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- End Tab Wrapper -->

                <!-- Start Pagination -->
                <div class="page-pagination text-center" data-aos="fade-up"  data-aos-delay="0">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div> <!-- End Pagination -->
               
            </div>
        </div>
    </div>
</div> <!-- ...:::: End Shop Section:::... -->
<!-- Start Footer Section -->
