<div class="orders">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="box-title">{{ Title }} </h4>
                </div>

                <div class="card-body--">
                    <div class="table-stats order-table ov-h">
                        <table class="table ">
                            <thead>
                                <tr>
                                    <th class="serial">STT</th>
                                    <th class="avatar">Ngày nhập</th>
                                    <th>Chức năng</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr *ngFor="let all of purchaseOder | paginate: { itemsPerPage: 5, currentPage: p } ; let i=index"  class=" pb-0">
                                    <td class="serial">{{ i+1 }}</td>
                                    <td> {{ all.order_date | date:'dd/MM/yyyy'}}</td>
                                    <td >
                                        <span >
                                            <a href="/admin/purchase_order_details/{{ all.purchase_orders_id}}">
                                                <button type="button" class="btn btn-warning" >Xem </button>
                                            </a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="12">
                                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div> <!-- /.table-stats -->
                </div>
            </div> <!-- /.card -->
        </div>  <!-- /.col-lg-8 -->

        
    </div>
</div>
